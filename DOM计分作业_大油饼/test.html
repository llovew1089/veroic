<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>评论</title>
    <link rel="stylesheet" href="text.css" type="text/css">

</head>

<body>
<script src="db/db.js"></script>
<section class="g-main">
    <header class="m-header f-clear">
        <h2>评论</h2>
        <span class="count">共<span id="total"></span>条评论</span>
    </header>
    <div class="m-reply f-clear">
        <a class="w-avatar" href="#">
            <img src="" id="user" alt="" />
        </a>
        <form class="reply" method="post" action="">
            <div class="txt">
                <textarea placeholder="评论" id="text"></textarea>
            </div>
            <div class="submit f-clear">
                <span class="count"><span id="count">0</span>/140</span>
                <button type="button" id="myBtn">评论</button>
            </div>
        </form>
    </div>
    <ul class="m-comments"  id="myList">
    </ul>
    <ul class="m-pager">
        <li class="btn prv j-disabled"><a>&lt;上一页</a></li>
        <li class="itm" id="list1"><a>1</a></li>
        <li class="sep" id="left"><span>...</span></li>
        <li class="itm" id="list2"><a>7</a></li>
        <li class="itm j-selected"><a>8</a></li>
        <li class="itm" id="list3"><a>9</a></li>
        <li class="sep" id="right"><span>...</span></li>
        <li class="itm" id="list4"><a>100</a></li>
        <li class="btn nxt"><a>下一页&gt;</a></li>
    </ul>
</section>
<script src="test.js"></script>
</body>
</html>
